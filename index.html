<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Hero Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- main representerer hovedelementet på siden -->
      <section class="hero-cards">
        <!-- Section representerer en generisk seksjon på siden. En section vil typisk inneholde article, aside og lignende innhold. I bunn og grunn er det en container, altså noe som har innhold. -->
        <article class="card-container">
          <!-- Article er en container som inneholder et fullstendig komponent på en side, som en nyhetsartikkel, en blogpost eller lignende. -->
          <figure>
            <!-- Figure er et element som brukes for å holde flow-elementer som bilder eller annen media -->
            <img src="./image-removebg-preview.png" alt="Batman" />
            <!-- <figcaption></figcaption> Figcaption gir en infotekst til mediet du har i figure, som gjør det lettere for en screen reader å forstå hva bildet inneholder. Denne er fin å bruke i tillegg til en alt-tekst som man skal ha. -->
          </figure>
          <div class="details-container">
            <!-- Om man vil lage en div som har en klasse på en enkel måte, kan man skrive div.navn-på-klassen og trykke enter. Da vil div opprettes med en ferdig klasse. -->
            <h1 class="name">Batman</h1>
            <h2 class="occupation">Vigilante</h2>
            <div class="card-details">
              <!-- For å lage flere div med classe, kan man også bruke shortcut .item*3 , som da gir tre div som har klasse "item" -->
              <div class="item">
                <p class="value">35</p>
                <p class="label">Age</p>
              </div>
              <div class="item">
                <p class="value">95kg</p>
                <p class="label">Weight</p>
              </div>
              <div class="item">
                <p class="value">188cm</p>
                <p class="label">Height</p>
              </div>
            </div>
            <div class="description">
              <p>
                Crimefighter operating in Gotham City. Serves as the cities
                protector, using the symbol of a bat to strike fear into the
                hearts of criminals. No superpowers, but money.
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
